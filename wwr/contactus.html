<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting Vacations | Dry Oar Rafting Co. | Home</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
        <header>
            <a id="'logo_link" href="index.html">
                <img class="logo" src="images/dry_oar_logo.png" alt="Dry Oar Logo" width="286" height="286">
            </a> 
            <nav>
                <a href="index.html">Home</a>
                <a href="page2.html">Page 2</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <form>
            <label for="firstName">First Name</label>
            <input type="'text" id="'firstName" name="firstName" required><br>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required><br>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required><br>
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br>
            <label for="newsletter">Subscribe to my newsletter</label>
            <input type="checkbox" id="newsletter" name="newsletter">
            <br>
            <label for="Updates">Recieve Daily Updates</label>
            <input type="checkbox" id="updates" name="updates">
            <br>
            <label for="genre">Favorite Music Genre</label>
            <select id="genre" name="genre">
                <option value="">|Select One|</option>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="country">Country</option>
                <option value="classical">Classical</option>

            </select>
            <button type="submit">Submit</button>

        </form>

        
        <footer>
            <p>Dry Oar Rafting Co. &copy; 2024 - Alyssa Cox</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
</body>
</html>
