
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function handleSubmit(event){
            event.preventDefault();

            const firstName = document.getElementById("firstName").value;
            const newsletter = document.getElementById('newsletter').checked;
            alert(`You Typed a First Name: ${firstName}!\n Newsletter: ${newsletter}`);
         
        }

    </script>
    <style>
             body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #141e30, #517aa9);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4ce1b6;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input, select {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px #4ce1b6;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            vertical-align: middle;
        }

        button {
            background: linear-gradient(45deg, #4ce1b6, #2e8dd9);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 225, 182, 0.4);
        }

        button:hover {
            background: linear-gradient(45deg, #2e8dd9, #4ce1b6);
            box-shadow: 0 6px 20px rgba(76, 225, 182, 0.6);
        }

        button:active {
            transform: scale(0.98);
        }

        select {
            cursor: pointer;
        }

        @media (max-width: 500px) {
            form {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input, select, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <form onsubmit="handleSubmit(event)">
<label for="firstName">First Name</label>
<input type="text" id="firstName" name="firstName" required>
<br><br>
<label for="lastName">Last Name</label>
<input type="text" id="lastName" name="lastName" required>
<br><br>
<label for="email">Email</label>
<input type="email" id="email" name="email" required>
<br><br>
<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone" required>
<br><br>
<label>Gender</label>
<input type="radio" id="male" name="gender" value="Male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label>
<br><br>
<label for="newsletter">Subscribe to my newsletter</label>
<input type="checkbox" id="newsletter" name="newsletter">
<br><br>
<label for="updates">Receive daily updates</label>
<input type="checkbox" id="updates" name="updates">
<br><br>
<label for="genre">Favorite Music Genre</label>
<select id="genre" name="genre" required>
    <option value="">--Select One--</option>
    <option value="Rock">Rock n Roll</option>
    <option value="Pop">Popular Music</option>
    <option value="Country">Country Music</option>
    <option value="Classical">Classical Music</option>
</select>
<br><br>

<button type="submit">Submit Form Now</button>

    </form>

</body>
</html>
